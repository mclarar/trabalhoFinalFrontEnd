<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap" rel="stylesheet">
    <link href="./assets/favicon.ico" rel="icon" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pipocalizando</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./assets/3d.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Pipocalizando
          </a>
        </div>
        
      </nav>
          </a>
        </div>
      </nav>
    </header>
    <section class="section-toda">
      <div class="container">
        <div class="text"> <p>Vamos conversar? </p>
          </div>
        <div class="container-form-e-contato">
          <div class="info">
            <div class="container-infos">
              <div class="telefone">
                <img src="./assets/tel.png" alt="">
                <p>(24) 91234-4678</p>
              </div>
              <div class="contato">
                <img src="./assets/email.png" alt="">
                <p>pipocalizando@gmail.com</p>
              </div>
              <div class="trabalhe-conosco">
                <img src="./assets/portfolio.png" alt="">
                <p>trabalhe conosco</p>
              </div>

            </div>
          </div>
          <div class="formulario">
            <input type="text" id="nome" placeholder="nome"/>
            <input type="email" id="email" placeholder="email"/> <br><br>
            <textarea name="message" rows="15" cols="64" placeholder="Digite sua mensagem" class="textarea"></textarea> <br>
            <input type="submit" value="ENVIAR" id="submit">
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="desenvolvedores">
        <p>Desenvolvedores: Alexandre | Amanda | Angelica | Henrique | Maria Clara | Roberta
        </p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
</body>

</html>
